<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expériences Professionnelles</title>
    <style>
        .experiences-container {
            max-width: 1100px;
            margin: 0 auto;
            padding: 2rem;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #0b1a3a;
        }

        /* Hero */
        .exp-hero {
            text-align: left;
            margin: 1rem 0 2.5rem 0;
        }

        .exp-title {
            font-size: 4.25rem;
            line-height: 1.1;
            font-weight: 800;
            letter-spacing: 1px;
            color: #0b1a3a;
            margin: 0 0 1rem 0;
        }

        .exp-subtitle {
            max-width: 720px;
            font-size: 1.25rem;
            color: #2b3b6b;
        }

        /* Layout */
        .exp-layout { display: block; }

        /* Timeline (copied style) */
        .timeline {
            position: relative;
            padding-left: 70px;
            margin-top: 0.5rem;
        }

        .timeline::before {
            content: "";
            position: absolute;
            left: 30px;
            top: 0;
            bottom: 0;
            width: 4px;
            background: #0b1a3a;
            z-index: 0;
        }

        .timeline-item { position: relative; margin-bottom: 2.25rem; }

        .timeline-node {
            position: absolute;
            left: -39px;
            top: 2.25rem;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: #f7a600;
            color: #0b1a3a;
            font-size: 2rem;
            font-weight: 700;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 10px 25px rgba(247, 166, 0, 0.35);
            z-index: 1;
            transform: translateX(-50%);
        }

        .timeline-content {
            background: #ffffff;
            border-radius: 14px;
            padding: 1.25rem 1.5rem;
            box-shadow: 0 8px 20px rgba(11, 26, 58, 0.08);
        }

        .timeline-title { margin: 0 0 0.5rem 0; font-size: 2rem; font-weight: 800; color: #0b1a3a; }
        .timeline-period { color: #f7a600; font-size: 1.25rem; font-weight: 700; margin-bottom: 0.25rem; }
        .timeline-meta { color: #2b3b6b; opacity: 0.9; }

        @media (max-width: 900px) {
            .exp-title { font-size: 3.25rem; }
            .timeline { padding-left: 60px; }
            .timeline-node { width: 52px; height: 52px; left: -39px; top: 2.25rem; font-size: 1.5rem; transform: translateX(-50%); }
            .timeline::before { left: 20px; }
        }
    </style>
    </head>
<body>
    <div class="experiences-container">
        <section class="exp-hero">
            <h1 class="exp-title">Expériences</h1>
            <p class="exp-subtitle">Aperçu synthétique de mes postes et missions clés</p>
        </section>

        <div class="exp-layout">
            <div class="timeline">
                {{#experiences}}
                <div class="timeline-item">
                    <div class="timeline-node">+</div>
                    <div class="timeline-content">
                        <h3 class="timeline-title">{{titre}}</h3>
                        <div class="timeline-period">{{periode}}</div>
                        <div class="timeline-meta">{{entreprise}}</div>
                        <div class="timeline-meta">{{lieu}}</div>
                        <div class="timeline-meta">{{type}}</div>
                    </div>
                </div>
                {{/experiences}}
            </div>
        </div>
    </div>
</body>
</html>
