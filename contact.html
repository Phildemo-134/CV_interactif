<body>
    <div class="container">
        <!-- Navigation -->
        <nav class="navbar">
            <div class="nav-brand">
                <h1>CV Interactif</h1>
            </div>
            <ul class="nav-menu">
                <li><a href="index.html#accueil" class="nav-link">Accueil</a></li>

            </ul>
            <div class="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </nav>

        <main class="main-content">
            <section class="section active">
                <div class="section-content" style="min-height: 40vh;">
                    <div class="section-header">
                        <h2><i class="fas fa-envelope"></i> Me contacter</h2>
                    </div>
                    <div id="formulaire_contact">
                        <form action="https://formspree.io/f/xldwolqd" method="POST" class="contact-form">
                            <label>
                                Votre email :
                                <input type="email" name="email" required>
                            </label>
                            <label>
                                Votre message :
                                <textarea name="message" required></textarea>
                            </label>
                            <button type="submit" class="cta-button">Envoyer</button>
                        </form>
                    </div>
                </div>
            </section>
        </main>

        <footer class="footer">
