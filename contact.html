<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="formulaire_contact">
        <div class="section-header">
            <h2>Contact</h2>
        </div>
        <div class="section-content">
            <form action="https://formspree.io/f/xeolpzwz" method="POST" accept-charset="UTF-8" autocomplete="on">
                <div class="form-group">
                    <label for="name">Votre nom</label>
                    <input type="text" id="name" name="name" required>
                </div>

                <div class="form-group">
                    <label for="email">Votre email</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="message">Votre message</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>

                <input type="hidden" name="_subject" value="Nouveau message depuis le CV">

                <div class="form-group" style="display:none;">
                    <label for="website">Site web (laisser vide)</label>
                    <input type="text" id="website" name="website" tabindex="-1" autocomplete="off">
                </div>

                <div class="form-group">
                    <label>
                        <input type="checkbox" name="consent" required>
                        J'accepte que ces informations soient utilis√©es pour me recontacter.
                    </label>
                </div>

                <button type="submit" class="cta-button">Envoyer</button>
            </form>
        </div>
    </div>
</body>
</html>
